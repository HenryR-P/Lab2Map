<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>#map { height: 400px; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([39.9526, -75.1652], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var newYork = L.marker([40.7128, -74.0060]).addTo(map).bindPopup('New York City');
        var philadelphia = L.marker([39.9526, -75.1652]).addTo(map).bindPopup('Philadelphia');
        
    </script>
</body>
</html>
